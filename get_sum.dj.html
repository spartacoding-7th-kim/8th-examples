    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function get_sum(n){
            let sum=0;
            for(let i=0; i<=n; i++){
                sum=sum+i;
            }
            return sum;
        }
        let result=get_sum(100);
        console.log(result);
    </script>
