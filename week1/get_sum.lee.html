<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      function get_sum(n) {
        let sum = 0;
        for (let i = 0; i < n; i++) {
          sum += i;
        }
        return sum;
      }
      let result = get_sum(10);
      console.log(result);
    </script>
  </head>
