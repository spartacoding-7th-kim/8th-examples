<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>스파르타 코딩클럽 기초</title>
  </head>
  <body>
    <!-- 구역을 나누는 태그들 -->
    <div>나는 구역을 나눕니다</div>
    <p>나는 문단을 나눕니다</p>
    <ul>
      <li>bullet point!1</li>
      <li>bullet point!2</li>
    </ul>
    <!-- 구역 내 콘텐츠 태그들 -->
    <h1>
      h1은 제목을 나타내는 태그 입니다. 페이지마다 하나씩 써줘야 검색이 잘됩니다
    </h1>
    <h2>이거는 소제목이라고 할 수 있습니다</h2>
    <h3>3부터 6은 비중은 작지만 역할이 있습니다</h3>
    <hr />
    span태그입니다 : 특정 <span style="color: red;">빨간글자</span>를 꾸밀 때
    써요
    <hr />
    a 태그 입니다 : <a href="https://www.naver.com">네이버링크</a>
    <hr />
    img 태그 입니다 :
    <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
    />
    <hr />
    input 태그 입니다 : <input type="text" />
    <hr />
    button 태그 입니다 : <button>버튼 입니디ㅏ</button>
    <hr />
    text area 태그입니다 : <textarea>나는 무엇일까요?</textarea>
  </body>
</html>
