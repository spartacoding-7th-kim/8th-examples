<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>캠핑용 인디언 행어</title>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"

    <div class="image">
      <img
        src="https://shop-phinf.pstatic.net/20200506_160/15886980642307Wrnx_PNG/26058802838651244_1429572248.png?type=m510"
        alt=""
      />
    </div>

    <div class="subject">
      <span class="name">상품명 : 캠핑용 인디언 행어</span>
      &nbsp&nbsp&nbsp&nbsp
      <span>가격 35,900원 / 1개</span>
      <br />
      <br />
    </div>
    <div class="detail">
      이 상품은 캠핑도구들을 걸어 놓을 때 사용하는 행어(행거) 입니다
    </div>
    <br />
    <br />
    <div class="order">
      <div><h2>주문하기</h2></div>

      <div class="order_subject">주문자성함</div>

      <input
        class="order_subject"
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="성함을 입력 해 주세요"
        style="width: 200px; height: 20px;"
      />
      <br />

      <div class="order_subject">수량</div>

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          수량을 선택 해 주세요
        </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">1개</a>
          <a class="dropdown-item" href="#">2개</a>
          <a class="dropdown-item" href="#">3개</a>
        </div>
      </div>

      <div class="order_subject">주소</div>

      <input
        class="order_subject"
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="주소를 입력 해 주세요"
        style="width: 200px; height: 20px;"
      />
      <br />
      <div class="order_subject">전화번호</div>

      <input
        class="order_subject"
        type="number"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="전화번호를 입력 해 주세요"
        style="width: 200px; height: 20px;"
      />
      <br />
      <br />
      <div class="order_button">
        <button type="button" class="btn btn-primary btn-lg">주문하기</button>
      </div>
    
    <br />
    <br />
    <br />
    <br />
