<body>
  <div id="css-script-menu">
    <div class="css-script-center">
      <ul>
        <li><a href="https://www.cssscript.com/vanilla-date-range-picker/">Download</a></li>

    </div>
  </div>
  <div class="container" style="margin:150px auto">
    <h1>Vanilla Date & Date Range Picker Examples</h1>
    <h2>Date Picker</h2>
    <input type="text" name="datepicker">
    <h2>Inline Date Picker</h2>
    <div id="inline" data-date="01/05/2020"></div>
    <h2>Date Range Picker</h2>
    <div id="range">
      <input type="text" name="start">
      <span>to</span>
      <input type="text" name="end">
    </div>
  </div>
  <script src="js/datepicker-full.min.js"></script>
  <script>
    const elem1 = document.querySelector('input[name="datepicker"]');
    const datepicker1 = new Datepicker(elem1, {
      buttonClass: 'btn',
    });
    const elem2 = document.getElementById('inline');
    const datepicker2 = new Datepicker(elem2, {
      buttonClass: 'btn',
    });
    const elem3 = document.getElementById('range');
    const datepicker3 = new DateRangePicker(elem3, {
      buttonClass: 'btn',
    });

  </script>
  <script>
