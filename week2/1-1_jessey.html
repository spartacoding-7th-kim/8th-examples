<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀짝계산기</title>
    <script>
        let num = 0;
        function handleClick() {
            num += 1;
            if (num % 2 == 0) {
                alert("짝짝짝👏")
            }
            else{
                alert("홀홀홀🎅")
            }
        }
    </script>
</head>
<body>
    <p>
        현재 홀짝 숫자:
     </p>
    <button onclick="handleClick()">홀짝 계산하기</button>
</body>
</html>
