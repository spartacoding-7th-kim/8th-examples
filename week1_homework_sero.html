<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 일요반 1주차 홈웤</title>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            margin: 10px auto;
            width: 500px;
        }

        .mystyle {
            background-position: center;
            background-size: cover;
        }


        .post-box {
            width: 500px;
            height: 300px;
            margin: 10px auto;
            padding: 10px;
            border: white;
            border-radius: 5px;
            background-image: url('https://byline.network/wp-content/uploads/2019/11/tesla-cybertruck-1-1280x720.png');
            background-position: center;
            background-size: cover;
        }

        h1, h3, h5{
            display: inline;
        }

        .emphasize {
            /* margin-left: 140px; */
            font-family: 'Nanum Myeongjo', serif;
        }
        p {
            font-size: 18px;
        }

    </style>

</head>

<body>
    <div class="wrap">
        <div class="post-box"></div>
        <div>
            <h1>Tesla Cyber Truck</h1>
            <h3>계약금:$10000</h2>
            <p class="emphasize" > 일론 머스크의 사이버 트럭! 
                만달러로 지금 당장 예약하세요</p>
        </div>
        <div class="inline1">
            <h1>주문하기</h1>
            <p>
                주문자명 <input type="text">
            </p>
            <p>
                Model<select name="--Model--">
                    <option value="Basic" selected="selected"> Basic</option>
                    <option value="extension">Extension</option>
                    <option value="Turbo" >Turbo</option>
                </select>
            </p>
            <p>
                주소 <input type="text">
            </p>
            <p>
                전화번호 <input type="number">
            </p>

            <button class="mystyle"> 주문하기</button>

        </div>

    </div>
</body>

</html>
